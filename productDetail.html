<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a0e4aef26a.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fleur%20De%20Leah&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./styles/baseProductDetail.css">
    <title>Product details</title>
</head>

<body onload='singleProduct()'>
    <header>
        <nav class="nav-bar">
            <h1 class="logo">Online Shop</h1>

            <div class="nav-icons">
                <a href="./index.html"><i class="fas fa-home"></i></a>
            </div>
        </nav>
    </header>

    <div id='productItem'>
        <section id="imgContainer">
            <p id="itemImage"></p>
        </section>
        <section id="detailsContainer">
            <h2 id="itemTitle"></h2>
            <p id="itemDescription"></p>
            <span id="itemRate"></span>
            <i class="fas fa-star"></i>
            <br>
            <p id="itemPrice"></p>
            
            <!-- <button type="button"> Add to <a href="#">
                <i class="fas fa-cart-plus"></i></a>
            </button> -->

        </section>
    </div>

    <footer>
        <div class="footer-container">
            <div class="footer">
                <div class="footer-heading footer-1">
                    <h2>About Us</h2>
                    <a href="#">Blog</a>
                    <a href="#">Demo</a>
                    <a href="#">Customers</a>
                    <a href="#">Investores</a>
                    <a href="#">Terms of services</a>
                </div>
                <div class="footer-heading footer-2">
                    <h2>Contact Us</h2>
                    <a href="#">Jobs</a>
                    <a href="#">Support</a>
                    <a href="#">Contact</a>
                    <a href="#">Sponsorships</a>
                </div>
                <div class="footer-heading footer-3">
                    <h2>Social Media</h2>
                    <div class="social-media">

                        <a href="#" class="fa fa-instagram"></a>
                        <a href="#" class="fa fa-telegram"></a>
                        <a href="#" class="fa fa-facebook"></a>
                        <a href="#" class="fa fa-twitter"></a>
                    </div>
                    <div class="footer-email-form">
                        <h2>Join our news products </h2>
                        <input type="email" placeholder="Enter your email address" id="footer-email">
                        <input type="submit" value="Sign Up" id="footer-email-btn">


                    </div>
                </div>
            </div>

    </footer>

    <script src="services.js"></script>
    <script src="productDetail.js"></script>
</body>

</html>
